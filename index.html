<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
            <h1 id="title">Survey Form</h1>
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" id="name-label">Name</label>
                <div class="col-sm-10">
                  <input required type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label" id="email-label">Email</label>
                  <div class="col-sm-10">
                    <input required type="email" class="form-control" id="email" placeholder="Enter your Email">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" id="number-label">Age</label>
                    <div class="col-sm-10">
                      <input required type="number" min="18" max="60"  class="form-control" id="number" placeholder="Age">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label" id="number-label">Which option best describes your current role?   
                      </label>
                      <div class="col-sm-10">
                        <select class="form-control" id="dropdown">
                          <option value="">Student</option>
                          <option value="">Full Time job</option>
                          <option value="">Full Time Learner</option>
                          <option value="">Prefere not to say</option>
                          <option value="">Other</option>
                        </select>                       
                      </div>
                    </div>    
                    
                    <div class="row text-left">
                      <legend class="col-form-label col-sm-2 pt-0">How likely is that you would recommend freeCodeCamp to a friend?</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="reasons_recommend" value="definitely" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Definitely
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="reasons_recommend" value="maybe">
                          <label class="form-check-label" for="gridRadios2">
                            Maybe
                          </label>
                        </div>  
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="reasons_recommend" value="not_sure">
                          <label class="form-check-label" for="gridRadios2">
                            Not sure
                          </label>
                        </div>
                      </div>                     
                    </div>

                    <!-- <div class="form-group row">
                        <label class="col-sm-2 col-form-label" id="number-label">
                            What do you like most in FCC:
                        </label>
                        <div class="col-sm-10">
                          <select class="form-control" id="dropdown">
                            <option value="">Student</option>
                            <option value="">Full Time job</option>
                            <option value="">Full Time Learner</option>
                            <option value="">Prefere not to say</option>
                            <option value="">Other</option>
                          </select>                       
                        </div>
                      </div>     -->

                    <div class="form-group row text-left">
                        <div class="col-sm-2">
                          Things that should be improved in the future
                            (Check all that apply):
                          </div>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="front-end">
                            <label class="form-check-label">
                              Front-end Projects
                            </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="back-end">
                              <label class="form-check-label">
                                Back-end Projects
                              </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="data-visualization">
                                <label class="form-check-label">
                                    Data Visualization
                                </label>
                            </div>
                            <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="challenges">
                                <label class="form-check-label">
                                    Challenges
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="open-source-community">
                                <label class="form-check-label">
                                    Open Source Community
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="gitter-help-rooms">
                                <label class="form-check-label">
                                    Gitter help rooms
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="videos">
                                <label class="form-check-label">
                                    Videos
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="city-meetups">
                                <label class="form-check-label">
                                    City Meetups
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="wiki">
                                <label class="form-check-label">
                                    Wiki
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="forum">
                                <label class="form-check-label">
                                    Forum
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="additional-courses">
                                <label class="form-check-label">
                                    Additional Courses
                                </label>
                            </div>

                            
                        </div>
                      </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" id="name-label">Any Comments or Suggestions?</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" rows="4"></textarea>
                          <!-- <input type="text" class="form-control" id="name" placeholder="Enter your name"> -->
                        </div>
                      </div>

                      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>

            <!-- <h2>Hello World, we are software developers!</h2> -->
        </div>
      </div>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
