<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
            <h1 id="title">Survey Form</h1>
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" id="name-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label" id="email-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" id="number-label">Age</label>
                    <div class="col-sm-10">
                      <input type="number" min="18" max="60"  class="form-control" id="number" placeholder="Age">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label" id="number-label">Age</label>
                      <div class="col-sm-10">
                        <select class="form-control" id="dropdown">
                          <option value="">Student</option>
                          <option value="">Full Time job</option>
                          <option value="">Full Time Learner</option>
                          <option value="">Prefere not to say</option>
                          <option value="">Other</option>
                        </select>                       
                      </div>
                    </div>    
                    
                    <div class="row text-left">
                      <legend class="col-form-label col-sm-2 pt-0">How likely is that you would recommend freeCodeCamp to a friend?</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="reasons_recomend" id="gridRadios1" value="definitely" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Definitely
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="reasons_recomend" id="gridRadios2" value="maybe">
                          <label class="form-check-label" for="gridRadios2">
                            Maybe
                          </label>
                        </div>  
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="reasons_recomend" id="gridRadios2" value="not_sure">
                          <label class="form-check-label" for="gridRadios2">
                            Not sure
                          </label>
                        </div>
                      </div>                     
                    </div>
            </form>

            <!-- <h2>Hello World, we are software developers!</h2> -->
        </div>
      </div>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
